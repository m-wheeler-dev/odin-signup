<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script src="scripts.js" defer></script>
		<title>OdinProject | SignUp</title>
	</head>
	<body>
		<div class="logo-side">
			<h1>MW DevWorks</h1>
			<p>Photo Credit: Andrej Lisakov on Unsplash</p>
		</div>

		<div class="form-side">
			<p>
				This is not a real online service!
				<br />
				This is simply part of The Odin Project.
				<br />
				<br />
				Sign Up Now!
			</p>
			<form action="" method="get">
				<h2>Just do the thing!</h2>
				<div>
					<label for="FirstName">First Name</label>
					<input
						type="text"
						placeholder="Thor"
						name="FirstName"
						minlength="1"
						required
					/>
				</div>

				<div>
					<label for="LastName">Last Name</label>
					<input
						type="text"
						placeholder="Odinson"
						name="LastName"
						minlength="1"
						required
					/>
				</div>

				<div>
					<label for="Email">Email</label>
					<input
						type="email"
						placeholder="thor@thunder.com"
						name="Email"
						required
					/>
				</div>

				<div>
					<label for="Phone">Phone </label
					><input
						type="text"
						placeholder="1234567890"
						name="Phone"
						pattern="[0-9]{10}"
						title="Requested format is: 1234567890"
						required
					/>
				</div>
				<div>
					<label for="Password">Password</label>
					<input
						type="password"
						placeholder="Create Password"
						name="Password"
						pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
						title="Please use at least 8 characters, including at least 1 capital letter and 1 number"
						required
					/>
				</div>

				<div>
					<label for="ConfirmPW">Confirm Password</label>
					<input
						type="password"
						placeholder="Confirm Password"
						name="ConfirmPW"
						pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
						title="Please use at least 8 characters, including at least 1 capital letter and 1 number"
						required
					/>
				</div>

				<button type="submit">Create Account</button>
			</form>
			<p>Already have an account? <a href="#" target="#">Log in</a></p>
		</div>
	</body>
</html>
